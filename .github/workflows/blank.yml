name: Continuous Integration

on:
  push:
    branches:
      - main
      - jenk
  workflow_dispatch:

jobs:
  my_first_job:
    runs-on: self-hosted

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Show Java version
        run: java -version
        
      - name: Install Maven
        run: sudo apt-get update
        run: sudo apt-get install -y maven

      - name: Install Dependencies
        run: mvn compile
       
      - name: Check Maven
        run: mvn -v
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Show directory
        run: pwd

      - name: List files
        run: ls -al

      - name: Install Dependencies
        run: mvn compile

      - name: Build application
        run: mvn package -DskipTests

      - name: Test application
        run: mvn test
